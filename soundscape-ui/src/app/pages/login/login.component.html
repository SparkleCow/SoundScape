<section class="h-100 bg-dark d-flex justify-content-center">
  <section class="login-form">
    <div class=""></div>
    <h1>SoundScape</h1>
    <div class="login-options">
      <button type="button"class="btn btn-outline-primary"><i class="fab fa-google"></i> Iniciar con Google</button>
      <button type="button"class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Iniciar con Facebook</button>
      <button type="button"class="btn btn-outline-primary"><i class="fab fa-twitter"></i> Iniciar con X</button>
    </div>
    <hr>
    <div class="form-content col-xl-6">
      <div class="card-body p-md-5 text-white">
        <h3 class="mb-5 text-uppercase">Iniciar sesión</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="username" formControlName="username" class="form-control form-control-lg" />
            <label class="form-label" for="username">Nombre de usuario</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
            <label class="form-label" for="password">Contraseña</label>
          </div>

          <div class="d-flex justify-content-end pt-3 pb-5">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg ms-2">Iniciar sesión</button>
          </div>
          <span><a href="">¿Olvidaste tu contraseña?</a></span>
          <br><br>
          <span><a href="">¿Sin cuenta? Creala aqui</a></span>
        </form>
      </div>
    </div>

  </section>
</section>
