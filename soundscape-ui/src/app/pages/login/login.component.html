<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-login my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://i.pinimg.com/736x/87/ca/fa/87cafa9dfc801115755e410de51c2231.jpg"
                alt="Login photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Iniciar sesión</h3>

                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="username" formControlName="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Nombre de usuario</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="reset" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset</button>
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Iniciar sesión</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
