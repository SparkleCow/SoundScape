<div class="playlist-container container-fluid d-flex flex-column">
  <div class="playlist d-flex flex-row">
    <span class="material-symbols-outlined">
      add
    </span>
    <h6>Crear nueva playlist</h6>
  </div>
  @for (playlist of playlists; track $index) {
    <hr>
    <div class="playlist">
      <p>{{playlist.playlistName}}</p>
    </div>
  }
</div>
